<script>
    window.onload = () => {
        const currentURL = window.location.href;
        const lowerCaseURL = currentURL.toLowerCase();
        
        document.getElementById("current").innerHTML = "Current page: " + currentURL;

        if (currentURL != lowerCaseURL) {
            location.replace(lowerCaseURL);
        }
    };
</script>
